{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="p-paging">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Site.BaseURL }}page/{{ .Paginator.Prev.PageNumber }}" rel="nofollow">PREV</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <a href="{{ .Site.BaseURL }}page/{{ .Paginator.Next.PageNumber }}" rel="nofollow">NEXT</a>
  {{ end }}
</nav>
{{ end }}
